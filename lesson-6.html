<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-6</title>
    <link rel="stylesheet" href="./styles/styles-6.css">
<!--    <link rel="stylesheet" href="./styles/fonts.css">-->
</head>
<body class="background-image">

<div class=" header">


    <img class="header-icon" src="./images/favicons/logo_vector.png" alt="">
    <div class="header-container">
        <div>
            <p class="header-text">Stays</p>
            <div class="orange"></div>
        </div>
        <p class="header-text">Attractions</p>
        <div class="header-images">
            <div class="night"></div>
            <div class="account"></div>
        </div>
    </div>
</div>

<h1 class="h1-text">Discover stays <br> to live, work or just relax</h1>


<form>
<fieldset>
    <legend>
        <span class="legend">
            <span class="legend-text">Your destination hotel name</span>
            <span class="legend-text">Check in - Check out</span>

        </span>

    </legend>
    <div class="form-search">

        <label for="city">
            <input class="city input" type="text" id="city" name="city" placeholder="New-York"></label>
        <label for="date">
            <input class="date input" type="text" id="date"  placeholder="Tue 15 Sept - Sat 19 Sept">
        </label>
        <label for="person">
            <input class="person input" type="text" id="person" name="person"
                   placeholder="2 Adults — 0 Children — 1 Room"></label>

            <button class="input submit">Search</button>
    </div>
</fieldset>
</form>

<div class="apps">
    <div class="google"></div>
    <div class="apple"></div>
</div>

</body>
</html>
